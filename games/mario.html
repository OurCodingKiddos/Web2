<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Plumber Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #1E90FF);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 4px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background-color: #6B8CFF;
        }
        
        .ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            z-index: 20;
            text-align: center;
            padding: 20px;
        }
        
        .hidden {
            display: none !important;
        }
        
        h1 {
            color: #f8e71c;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 3px 3px 0 #000;
        }
        
        .btn {
            background: #e52521;
            color: white;
            border: none;
            padding: 12px 24px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 0 #8b0000;
            transition: all 0.1s;
        }
        
        .btn:hover {
            background: #ff3333;
            transform: translateY(2px);
            box-shadow: 0 3px 0 #8b0000;
        }
        
        .controls {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 5px;
        }
        
        .controls p {
            margin: 10px 0;
            font-size: 12px;
        }
        
        .game-over {
            background: rgba(139, 0, 0, 0.9);
        }
        
        .game-over h1 {
            color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <div class="ui-overlay">
            <div>SCORE: <span id="score">0</span></div>
            <div>COINS: <span id="coins">0</span></div>
            <div>LIVES: <span id="lives">3</span></div>
        </div>
        
        <div id="startScreen" class="screen">
            <h1>SUPER PLUMBER ADVENTURE</h1>
            <p>Rescue the kingdom from the evil turtles!</p>
            <div class="controls">
                <p>← → : Move Left & Right</p>
                <p>SPACE : Jump</p>
                <p>Collect coins and stomp on enemies!</p>
            </div>
            <button id="startButton" class="btn">START GAME</button>
        </div>
        
        <div id="gameOverScreen" class="screen game-over hidden">
            <h1>GAME OVER</h1>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p>Coins Collected: <span id="finalCoins">0</span></p>
            <button id="restartButton" class="btn">PLAY AGAIN</button>
        </div>
        
        <div id="levelCompleteScreen" class="screen hidden">
            <h1>LEVEL COMPLETE!</h1>
            <p>Congratulations! You saved the kingdom!</p>
            <p>Final Score: <span id="completeScore">0</span></p>
            <button id="nextLevelButton" class="btn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const levelCompleteScreen = document.getElementById('levelCompleteScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const nextLevelButton = document.getElementById('nextLevelButton');
        const scoreElement = document.getElementById('score');
        const coinsElement = document.getElementById('coins');
        const livesElement = document.getElementById('lives');
        const finalScoreElement = document.getElementById('finalScore');
        const finalCoinsElement = document.getElementById('finalCoins');
        const completeScoreElement = document.getElementById('completeScore');
        
        // Game state
        let gameRunning = false;
        let score = 0;
        let coins = 0;
        let lives = 3;
        let cameraX = 0;
        let levelComplete = false;
        
        // Player properties
        const player = {
            x: 100,
            y: 300,
            width: 32,
            height: 48,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false,
            grounded: false,
            color: '#E52521',
            facingRight: true
        };
        
        // Physics
        const gravity = 0.5;
        const friction = 0.8;
        const jumpForce = -12;
        
        // Game objects
        let platforms = [];
        let coinsArray = [];
        let enemies = [];
        let flagpole = null;
        
        // Key states
        const keys = {};
        
        // Initialize game objects
        function initGameObjects() {
            // Platforms (ground and platforms)
            platforms = [
                // Ground
                { x: 0, y: 450, width: 2400, height: 50, color: '#8B4513' },
                // Platforms
                { x: 300, y: 350, width: 200, height: 20, color: '#8B4513' },
                { x: 600, y: 300, width: 200, height: 20, color: '#8B4513' },
                { x: 1000, y: 350, width: 200, height: 20, color: '#8B4513' },
                { x: 1300, y: 250, width: 200, height: 20, color: '#8B4513' },
                { x: 1700, y: 300, width: 200, height: 20, color: '#8B4513' },
                { x: 2000, y: 200, width: 200, height: 20, color: '#8B4513' }
            ];
            
            // Coins
            coinsArray = [];
            for (let i = 0; i < 20; i++) {
                coinsArray.push({
                    x: 200 + i * 100,
                    y: 200 + Math.sin(i) * 100,
                    width: 20,
                    height: 20,
                    collected: false,
                    animation: 0
                });
            }
            
            // Enemies
            enemies = [
                { x: 400, y: 410, width: 32, height: 32, speed: 2, direction: 1, color: '#6B238E' },
                { x: 800, y: 410, width: 32, height: 32, speed: 2, direction: -1, color: '#228B22' },
                { x: 1200, y: 410, width: 32, height: 32, speed: 2, direction: 1, color: '#6B238E' },
                { x: 1600, y: 410, width: 32, height: 32, speed: 2, direction: -1, color: '#228B22' },
                { x: 2000, y: 160, width: 32, height: 32, speed: 2, direction: 1, color: '#6B238E' }
            ];
            
            // Flagpole (end of level)
            flagpole = { x: 2300, y: 150, width: 20, height: 300, color: '#FF0000' };
        }
        
        // Event listeners
        window.addEventListener('keydown', function(e) {
            keys[e.key] = true;
        });
        
        window.addEventListener('keyup', function(e) {
            keys[e.key] = false;
        });
        
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);
        nextLevelButton.addEventListener('click', restartGame);
        
        // Start game function
        function startGame() {
            gameRunning = true;
            startScreen.classList.add('hidden');
            resetGame();
            gameLoop();
        }
        
        // Restart game function
        function restartGame() {
            gameOverScreen.classList.add('hidden');
            levelCompleteScreen.classList.add('hidden');
            resetGame();
            gameLoop();
        }
        
        // Reset game state
        function resetGame() {
            score = 0;
            coins = 0;
            lives = 3;
            cameraX = 0;
            levelComplete = false;
            player.x = 100;
            player.y = 300;
            player.velX = 0;
            player.velY = 0;
            player.jumping = false;
            
            initGameObjects();
            updateUI();
        }
        
        // Update UI elements
        function updateUI() {
            scoreElement.textContent = score;
            coinsElement.textContent = coins;
            livesElement.textContent = lives;
        }
        
        // Game over function
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            finalCoinsElement.textContent = coins;
            gameOverScreen.classList.remove('hidden');
        }
        
        // Level complete function
        function completeLevel() {
            gameRunning = false;
            completeScoreElement.textContent = score;
            levelCompleteScreen.classList.remove('hidden');
        }
        
        // Check collisions between two rectangles
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Handle collisions
        function handleCollisions() {
            // Reset grounded state
            player.grounded = false;
            
            // Check collisions with platforms
            platforms.forEach(platform => {
                if (checkCollision(player, platform)) {
                    // Calculate overlap on each side
                    const overlapLeft = (player.x + player.width) - platform.x;
                    const overlapRight = (platform.x + platform.width) - player.x;
                    const overlapTop = (player.y + player.height) - platform.y;
                    const overlapBottom = (platform.y + platform.height) - player.y;
                    
                    // Find the smallest overlap
                    const minOverlap = Math.min(overlapLeft, overlapRight, overlapTop, overlapBottom);
                    
                    // Resolve collision based on the smallest overlap
                    if (minOverlap === overlapTop) {
                        // Collision from top (landing on platform)
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        player.grounded = true;
                        player.jumping = false;
                    } else if (minOverlap === overlapBottom) {
                        // Collision from bottom (hitting head)
                        player.y = platform.y + platform.height;
                        player.velY = 0;
                    } else if (minOverlap === overlapLeft) {
                        // Collision from left
                        player.x = platform.x - player.width;
                        player.velX = 0;
                    } else if (minOverlap === overlapRight) {
                        // Collision from right
                        player.x = platform.x + platform.width;
                        player.velX = 0;
                    }
                }
            });
            
            // Check collisions with coins
            coinsArray.forEach(coin => {
                if (!coin.collected && checkCollision(player, coin)) {
                    coin.collected = true;
                    coins++;
                    score += 100;
                    updateUI();
                }
            });
            
            // Check collisions with enemies
            enemies.forEach(enemy => {
                if (checkCollision(player, enemy)) {
                    // If player is falling on enemy
                    if (player.velY > 0 && player.y + player.height < enemy.y + enemy.height / 2) {
                        // Defeat enemy
                        enemy.x = -1000; // Move enemy far off screen
                        player.velY = jumpForce * 0.7; // Bounce
                        score += 200;
                        updateUI();
                    } else {
                        // Player gets hurt
                        lives--;
                        updateUI();
                        player.x = 100 + cameraX; // Reset player position with camera offset
                        player.y = 300;
                        
                        if (lives <= 0) {
                            gameOver();
                        }
                    }
                }
            });
            
            // Check collision with flagpole
            if (flagpole && checkCollision(player, flagpole)) {
                levelComplete = true;
                completeLevel();
            }
        }
        
        // Update game state
        function update() {
            if (!gameRunning) return;
            
            // Apply gravity
            player.velY += gravity;
            
            // Player movement
            if (keys['ArrowLeft'] || keys['a']) {
                player.velX = -player.speed;
                player.facingRight = false;
            } else if (keys['ArrowRight'] || keys['d']) {
                player.velX = player.speed;
                player.facingRight = true;
            } else {
                player.velX *= friction;
            }
            
            // Jumping
            if ((keys[' '] || keys['ArrowUp'] || keys['w']) && player.grounded) {
                player.jumping = true;
                player.grounded = false;
                player.velY = jumpForce;
            }
            
            // Update player position
            player.x += player.velX;
            player.y += player.velY;
            
            // Update camera to follow player
            cameraX = player.x - 400;
            if (cameraX < 0) cameraX = 0;
            if (cameraX > 2400 - 800) cameraX = 2400 - 800;
            
            // Update enemies
            enemies.forEach(enemy => {
                enemy.x += enemy.speed * enemy.direction;
                
                // Enemy boundaries and direction change
                let enemyOnPlatform = false;
                platforms.forEach(platform => {
                    if (enemy.x >= platform.x && enemy.x + enemy.width <= platform.x + platform.width &&
                        enemy.y + enemy.height <= platform.y && enemy.y + enemy.height + 5 >= platform.y) {
                        enemyOnPlatform = true;
                    }
                });
                
                if (!enemyOnPlatform || enemy.x <= 0 || enemy.x + enemy.width >= 2400) {
                    enemy.direction *= -1;
                }
            });
            
            // Update coin animations
            coinsArray.forEach(coin => {
                coin.animation = (coin.animation + 0.1) % (Math.PI * 2);
            });
            
            // Handle collisions
            handleCollisions();
        }
        
        // Render game objects
        function render() {
            // Clear canvas
            ctx.fillStyle = '#6B8CFF';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background elements (clouds and mountains)
            drawBackground();
            
            // Draw platforms
            platforms.forEach(platform => {
                ctx.fillStyle = platform.color;
                ctx.fillRect(platform.x - cameraX, platform.y, platform.width, platform.height);
                
                // Add platform texture
                ctx.fillStyle = '#A0522D';
                for (let i = 0; i < platform.width; i += 20) {
                    ctx.fillRect(platform.x - cameraX + i, platform.y, 10, platform.height);
                }
            });
            
            // Draw coins
            coinsArray.forEach(coin => {
                if (!coin.collected) {
                    const bounce = Math.sin(coin.animation) * 5;
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(
                        coin.x - cameraX + coin.width/2, 
                        coin.y + bounce + coin.height/2, 
                        coin.width/2, 0, Math.PI * 2
                    );
                    ctx.fill();
                    
                    // Coin shine
                    ctx.fillStyle = '#FFF8DC';
                    ctx.beginPath();
                    ctx.arc(
                        coin.x - cameraX + coin.width/2 - 3, 
                        coin.y + bounce + coin.height/2 - 3, 
                        coin.width/6, 0, Math.PI * 2
                    );
                    ctx.fill();
                }
            });
            
            // Draw enemies
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x - cameraX, enemy.y, enemy.width, enemy.height);
                
                // Enemy shell
                ctx.fillStyle = '#4B0082';
                ctx.fillRect(enemy.x - cameraX + 5, enemy.y + 5, enemy.width - 10, enemy.height - 10);
                
                // Enemy eyes
                ctx.fillStyle = 'white';
                ctx.fillRect(enemy.x - cameraX + 8, enemy.y + 10, 6, 6);
                ctx.fillRect(enemy.x - cameraX + 18, enemy.y + 10, 6, 6);
                
                ctx.fillStyle = 'black';
                ctx.fillRect(enemy.x - cameraX + 10, enemy.y + 12, 2, 2);
                ctx.fillRect(enemy.x - cameraX + 20, enemy.y + 12, 2, 2);
            });
            
            // Draw flagpole
            if (flagpole) {
                ctx.fillStyle = flagpole.color;
                ctx.fillRect(flagpole.x - cameraX, flagpole.y, flagpole.width, flagpole.height);
                
                // Flag
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.moveTo(flagpole.x - cameraX + flagpole.width, flagpole.y);
                ctx.lineTo(flagpole.x - cameraX + flagpole.width + 40, flagpole.y + 20);
                ctx.lineTo(flagpole.x - cameraX + flagpole.width, flagpole.y + 40);
                ctx.closePath();
                ctx.fill();
            }
            
            // Draw player
            drawPlayer();
        }
        
        // Draw background elements
        function drawBackground() {
            // Mountains
            ctx.fillStyle = '#5D4037';
            ctx.beginPath();
            ctx.moveTo(0 - cameraX * 0.5, 450);
            ctx.lineTo(200 - cameraX * 0.5, 250);
            ctx.lineTo(400 - cameraX * 0.5, 450);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(300 - cameraX * 0.5, 450);
            ctx.lineTo(500 - cameraX * 0.5, 200);
            ctx.lineTo(700 - cameraX * 0.5, 450);
            ctx.fill();
            
            // Clouds
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(100 - cameraX * 0.3, 80, 30, 0, Math.PI * 2);
            ctx.arc(130 - cameraX * 0.3, 70, 40, 0, Math.PI * 2);
            ctx.arc(160 - cameraX * 0.3, 80, 30, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(500 - cameraX * 0.3, 120, 30, 0, Math.PI * 2);
            ctx.arc(530 - cameraX * 0.3, 110, 40, 0, Math.PI * 2);
            ctx.arc(560 - cameraX * 0.3, 120, 30, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Draw player with details
        function drawPlayer() {
            // Player body
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - cameraX, player.y, player.width, player.height);
            
            // Player overalls
            ctx.fillStyle = '#1E40AF';
            ctx.fillRect(player.x - cameraX + 5, player.y + 25, player.width - 10, player.height - 25);
            
            // Player hat
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - cameraX - 5, player.y, player.width + 10, 10);
            ctx.fillRect(player.x - cameraX + player.width/2 - 5, player.y - 10, 10, 10);
            
            // Player face
            ctx.fillStyle = '#FBC02D';
            ctx.fillRect(player.x - cameraX + 5, player.y + 10, player.width - 10, 15);
            
            // Player eyes
            ctx.fillStyle = 'white';
            if (player.facingRight) {
                ctx.fillRect(player.x - cameraX + 18, player.y + 12, 6, 6);
            } else {
                ctx.fillRect(player.x - cameraX + 8, player.y + 12, 6, 6);
            }
            
            ctx.fillStyle = 'black';
            if (player.facingRight) {
                ctx.fillRect(player.x - cameraX + 20, player.y + 14, 2, 2);
            } else {
                ctx.fillRect(player.x - cameraX + 10, player.y + 14, 2, 2);
            }
            
            // Player mustache
            ctx.fillStyle = '#000000';
            ctx.fillRect(player.x - cameraX + 8, player.y + 22, player.width - 16, 3);
        }
        
        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            render();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Initial render
        initGameObjects();
        render();
    </script>
</body>
</html>
